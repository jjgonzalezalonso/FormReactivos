<div class="row">
    <div class="col">
        <form (ngSubmit)="guardar()" autocomplete="off" [formGroup]="miFormulario">
            <!-- Campo de producto -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Producto</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" 
                        placeholder="Nombre del producto" 
                        formControlName="nombre">
                    <span class="form-text text-danger"
                    *ngIf="campoNoEsValido('nombre')">
                        Debe de ser de 3 letras
                    </span>
                </div>
            </div>
            <!-- Campo de precio -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Precio</label>
                <div class="col-sm-9">
                    <input type="number" min="0" class="form-control" 
                    placeholder="Precio del producto"
                    formControlName="precio">
                    <span class="form-text text-danger" *ngIf="campoNoEsValido('precio')" >
                        El precio debe ser mayor o igual a cero
                    </span>
                </div>
            </div>
            <!-- Campo de existencias -->
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">
                    <input type="number" class="form-control" 
                     placeholder="Existencias del producto"
                     formControlName="existencias">
                     <span class="form-text text-danger" *ngIf="campoNoEsValido('existencias')" >
                        Las existencias deben ser mayor o igual a cero
                    </span>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" 
                    class="btn btn-primary float-end" [disabled]="miFormulario.invalid">
                        Guardar
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
